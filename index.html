<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="jumbotron text-center">
                <h1 class="display-4">GifTastic</h1>
              </div>
          </div>
          <!--Header-->
          <div class="w-150"></div>
          <div class="col">Gif Display
              <div class="border" id="gifDisplay"></div>
          </div>
          <!-- Search Field -->
          <div class="col">
            <form>
                <div class="form-group">
          <!-- Specifies to which form element a label is bound -->
                  <label for="Gif Adder">Add a Gif</label>
                  <input type="text" class="form-control" id="addGif">
                </div>
                <button type="submit" class="btn" id="submit">Submit</button>
            </form>
            <!-- Displays Buttons-->
            <div>
                <div class=searchHeader>Which Gifs Would You Like To See?</div>
                <div id="gifButtons">
                </div>
            </div>
          </div>
        </div>
      </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
